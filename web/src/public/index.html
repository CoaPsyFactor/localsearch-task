<!DOCTYPE html>
<html>

<head>
    <title>LocalSearch Business Search</title>
    <link rel="stylesheet" type="text/css" href="./styles/milligram.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="./styles/mg-plus.min.css" media="screen" />
    <script type="text/javascript" src="./scripts/libs/mg-plus-extensions.min.js"></script>
    <script type="text/javascript" src="./scripts/app.js"></script>
    <template id="search-result-card">
        <div>
            <div class="row">
                <div class="column">
                    <h2 id="result-name"></h2>
                </div>
                <div class="column">
                    <span id="result-address"></span>
                </div>
            </div>
        </div>
    </template>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <form>
                    <fieldset>
                        <label for="search-term">Search Term</label>
                        <input type="text" placeholder="Search term" id="search-term">
                        <label for="search-term-type">Search Term Type</label>
                        <select id="search-term-type">
                            <option value="businessName">Name</option>
                            <option value="businessAddress">Address</option>
                        </select>
                        <button type="button" id="search-perform">Search</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <h3>Results</h3>
            </div>
            <div class="row">
                <div id="results-container" class="row"></div>
            </div>
        </div>

        <button id="toggle-modal" type="button" style="display: none;" data-toggle="modal" data-target="result-preview-modal"></button>
        <div class="mg-container" id="result-preview-modal-container">
            <div class="mg-modal" id="result-preview-modal">
                <div class="mg-modal--content mg-container">
                    <span class="mg-modal--closebtn mg-icon-close"></span>
                    <h3 id="result-preview-name">Bussiness Name</h3>
                    <div>
                        <ul>
                            <li>
                                <strong>Phone: </strong><span id="result-preview-phone">+1234567890</span>
                            </li>
                            <li>
                                <strong>Address: </strong><span id="result-preview-address">Some street</span>
                            </li>
                            <li>
                                <strong>Website: </strong><span id="result-preview-website"><a href="#" target="_blank">http://www.site.com</a></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
